<!DOCTYPE html>
	<html>
		<div class="container-fluid">
		   <div id="card">
		      Quote: <div id="quote"><br></div><br>
		      Author: <div id="author"><br></div><br>
		      <button class="btn">Get Quote
		      </button>
		   </div>
		</div>

		<script src="jquery-3.1.1.js"></script>

		<script>
			$("#new").hide();

			$(function() {
			    $(".btn").on("click", function() {
			   		$.ajax({
			            headers: {"X-Mashape-Key": "6zKSOPpM4JmshXHfdNYW9J5ZGUaRp1HMB3ljsnDYjFJMcGoMGZ"} ,
			            url: 'https://andruxnet-random-famous-quotes.p.mashape.com/',
			            success: function(data) {
			                window.object = JSON.parse(data);
			            }
			        });

			      
			        $("#quote, #author, .btn").fadeOut(500, function() {
			         	$(".btn").html('New Button').fadeIn(500);
			         	$("#author").html(window.object.author).fadeIn(500);
			         	$("#quote").html(window.object.quote).fadeIn(500);
			     	});
			    });
			});

		</script>



	</html>
